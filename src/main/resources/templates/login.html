<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      th:href="'data:image/png;base64,' + ${company.logo}"
      type="image/png"
    />
    <title>Connexion</title>
  </head>
  <body class="bg-light">
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div
        class="bg-white shadow-sm border w-25 h-75 rounded d-flex flex-column justify-content-center align-items-center"
      >
        <div class="text-center p-3">
          <div>
            <img
              th:src="'data:image/png;base64,' + ${company.logo}"
              alt="Logo entreprise"
              width="72"
            />
          </div>
          <h3 class="p-3">Veuiller vous connecter</h3>
          <form th:action="@{/login}" method="post">
            <div class="form-floating">
              <input
                class="form-control"
                style="
                  margin-bottom: -1px;
                  border-bottom-right-radius: 0;
                  border-bottom-left-radius: 0;
                "
                type="text"
                name="userName"
                id="userName"
                placeholder="Nom d utilisateur"
              />
              <label for="userName">Nom d utilisateur</label>
            </div>
            <div class="form-floating">
              <input
                style="border-top-right-radius: 0; border-top-left-radius: 0"
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="Mot de passe"
              />
              <label for="password">Mot de passe</label>
            </div>
            <div class="my-3">
              <button class="btn btn-success" type="submit">Connection</button>
            </div>
            <p class="text-muted">@ 2019-2023</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
