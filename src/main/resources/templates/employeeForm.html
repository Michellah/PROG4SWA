<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
        <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
        <title>Employee Form</title>
    </head>
    <body>
        <div id="containers" class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="shadow-m w-50 rounded p-4 bg-dark" id="add-employee">
                <h2 class="text-light text-center pb-3" th:text="${actionUrl=='/employees/add' ? 'Add new Employee' : 'Modify Employee'}"></h2>
                <form class="p-3 mx-3 text-dark" method="post" th:action="${actionUrl}" enctype="multipart/form-data">
                    <div th:if="${actionUrl=='/employees/add'}" class="form-floating mb-3">
                        <input class="form-control bg-light" type="text" id="serialNumber" name="serialNumber" placeholder="serial number" required>
                        <label for="serialNumber">Serial Number</label>
                    </div>
                    <div th:unless="${actionUrl=='/employees/add'}" class="form-floating mb-3">
                        <input type="hidden" name="_method" value="PATCH">
                        <input class="form-control bg-light text-secondary" type="text" th:value="${employeeForm.serialNumber}" th:disabled="true" name="serialNumber" placeholder="serial number">
                        <label for="serialNumber">Serial Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control bg-light" type="text" id="firstName" name="firstName" placeholder="first name" th:required="${actionUrl == '/employees/add'}">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control bg-light" type="text" id="lastName" name="lastName" placeholder="last name" th:required="${actionUrl == '/employees/add'}">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="row mb-3">
                        <label class="text-light col-sm-2 col-form-label" for="birthdate">Birthdate</label>
                        <div class="col-sm-10">
                            <input class="form-control bg-light" type="date" id="birthdate" name="birthdate" th:required="${actionUrl == '/employees/add'}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="text-light col-sm-2 col-form-label" for="photo">Photo</label>
                        <div class="col-sm-10">
                            <input class="form-control bg-light" type="file" id="photo" name="photo">
                        </div>
                    </div>
                    <div class="row justify-content-around p-3">
                        <div class="col-4">
                            <button type="submit" class="btn btn-success w-100 p-2" th:text="${actionUrl=='/employees/add' ? 'Add' : 'Modify'}"></button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary w-100 p-2">
                                <a class="text-light text-decoration-none" href="/employees">Cancel</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
